{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-11 rounded bg-light">
      <!-- HEADER -->
      {% if title %}
      <h2 class="text-center mt-3">{{ title }}</h2>
      {% else %}
      <h2 class="text-center mt-3">TITLE PLACEHOLDER</h2>
      {% endif %}
      <script>
        var combinations = JSON.parse('{{ combinations | safe }}');
      </script>

      <!-- SCHEDULES LIST -->
      <div class="row" id="schedulesList">
        <!-- Dynamic generation of <img> tags will happen here -->
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='scripts/schedule_loader.js') }}"></script>
{% endblock %}
